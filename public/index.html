<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Sign In / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .toggle {
            margin-top: 10px;
            color: #007bff;
            cursor: pointer;
        }

        .toggle:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .remember-me {
            text-align: left;
        }
    </style>
</head>
<body>

    <!-- Introduction Section -->
    <div class="container" id="homePage">
        <h1>Welcome to Our Application</h1>
        <p>Start by signing in or creating an account.</p>
        <button onclick="showLoginForm()">Sign In</button>
        <button onclick="showSignUpForm()">Sign Up</button>
    </div>

    <!-- Sign-In Form Section -->
    <div class="container hidden" id="signInForm">
        <h2>Sign In</h2>
        <form id="loginForm" onsubmit="return validateLoginForm()">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <div class="remember-me">
                <label>
                    <input type="checkbox" id="rememberMe"> Remember Me
                </label>
            </div>
            <input type="submit" value="Sign In">
            <p class="toggle" onclick="forgotPassword()">Forgot Password?</p>
        </form>
        <p class="toggle" onclick="showHome()">Go Back to Home</p>
        <p class="toggle" onclick="showSignUpForm()">Don't have an account? Sign Up</p>
    </div>

    <!-- Sign-Up Form Section -->
    <div class="container hidden" id="signUpForm">
        <h2>Sign Up</h2>
        <form id="registerForm">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="submit" value="Sign Up">
        </form>
        <p class="toggle" onclick="showHome()">Go Back to Home</p>
        <p class="toggle" onclick="showLoginForm()">Already have an account? Sign In</p>
    </div>

    <script>
        // Function to show Sign-In Form and hide others
        function showLoginForm() {
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('signInForm').classList.remove('hidden');
            document.getElementById('signUpForm').classList.add('hidden');
        }

        // Function to show Sign-Up Form and hide others
        function showSignUpForm() {
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('signInForm').classList.add('hidden');
            document.getElementById('signUpForm').classList.remove('hidden');
        }

        // Function to show Home Page and hide others
        function showHome() {
            document.getElementById('homePage').classList.remove('hidden');
            document.getElementById('signInForm').classList.add('hidden');
            document.getElementById('signUpForm').classList.add('hidden');
        }

        // Function to validate the Login Form
        function validateLoginForm() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                alert('Please fill in both fields.');
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }

        // Function to handle forgot password logic
        function forgotPassword() {
            alert('Please contact support to reset your password.');
        }
    </script>

</body>
</html>
